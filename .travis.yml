sudo: required
language: generic

services:
  - docker

before_install: 
  - docker build -t scubawill/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true scubawill/react-test npm test -- --coverage

after_success: 
  - docker build -t scubawill/multi-client ./client
  - docker build -t scubawill/multi-nginx ./nginx
  - docker build -t scubawill/multi-server ./server 
  - docker build -t scubawill/multi-worker ./worker

  # Log in to the Docker CLI and push images to the Docker Hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push scubawill/multi-client
  - docker push scubawill/multi-nginx
  - docker push scubawill/multi-server
  - docker push scubawill/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'us-east-1'
  app: 'Multi-docker'
  env: 'Multi-docker-env'
  bucket_name: 'elasticbeanstalk-us-east-2-303344215438'
  bucket_path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY